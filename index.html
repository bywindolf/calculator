<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <form class="calculator">
        <div class="display">
          <span class="brand"><h1>Caclulator BW-25</h1></span>
          <div class="result">Use me</div>
        </div>
        <div class="buttons">
          <button type="button" value="1" onclick="addToCalculation(9)">9</button>
          <button type="button" value="2" onclick="addToCalculation(8)">8</button>
          <button type="button" value="3" onclick="addToCalculation(7)">7</button>
          <button type="button" value="3" onclick="addToCalculation(6)">6</button>
          <button type="button" value="3" onclick="addToCalculation(5)">5</button>
          <button type="button" value="3" onclick="addToCalculation(4)">4</button>
          <button type="button" value="3" onclick="addToCalculation(3)">3</button>
          <button type="button" value="3" onclick="addToCalculation(2)">2</button>
          <button type="button" value="3" onclick="addToCalculation(1)">1</button>
          <button type="button" value="3" onclick="addToCalculation(0)">0</button>
        </div>
        <div class="action">
          <button type="button" onclick="addOperator('+')">+</button>
          <button type="button" onclick="addOperator('-')">-</button>
          <button type="button" onclick="calculateResult()">=</button>
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
